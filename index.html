<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoLingo Local File Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
      :root {
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #0f172a;
        background: #f5f7fb;
      }

      body {
        margin: 0;
        padding: 2rem;
        background: linear-gradient(135deg, #eef2ff, #f5f7fb);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: #fff;
        border-radius: 18px;
        padding: 2.5rem;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 2rem;
        font-weight: 700;
        color: #111827;
      }

      p.subtitle {
        margin: 0 0 2rem;
        color: #64748b;
        font-size: 1rem;
      }

      .controls {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.25rem;
        margin-bottom: 1.5rem;
      }

      label {
        display: flex;
        flex-direction: column;
        font-weight: 600;
        font-size: 0.95rem;
        gap: 0.35rem;
        color: #1e293b;
      }

      input[type="file"],
      input[type="number"],
      input[type="text"],
      input[type="url"],
      select,
      textarea {
        font: inherit;
        padding: 0.55rem 0.75rem;
        border-radius: 10px;
        border: 1px solid #e2e8f0;
        background: #f8fafc;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
        box-sizing: border-box;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #4c6ef5;
        box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.15);
        background: #fff;
      }

      input[type="file"] {
        padding: 0.4rem;
        background: transparent;
      }

      textarea {
        min-height: 80px;
        resize: vertical;
      }

      .actions {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: flex-end;
        flex-wrap: wrap;
        margin: 2rem 0 1rem;
      }

      button {
        font: 600 0.95rem inherit;
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.6rem;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:active {
        transform: translateY(1px);
      }

      .primary {
        background: linear-gradient(135deg, #2563eb, #3b82f6);
        color: #fff;
        box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
      }

      .secondary {
        background: #e2e8f0;
        color: #0f172a;
        box-shadow: 0 6px 16px rgba(148, 163, 184, 0.35);
      }

      .hidden {
        display: none !important;
      }

      .spinner {
        display: inline-flex;
        align-items: center;
        gap: 0.6rem;
        font-weight: 600;
        color: #1d4ed8;
      }

      .spinner::before {
        content: "";
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 3px solid #cbd5f5;
        border-top-color: #2563eb;
        animation: spin 0.9s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .status {
        font-size: 0.95rem;
        font-weight: 600;
        color: #475569;
      }

      .table-wrapper {
        background: #fff;
        border-radius: 14px;
        border: 1px solid #e2e8f0;
        padding: 1rem;
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }

      th,
      td {
        border-bottom: 1px solid #edf2f7;
        padding: 0.65rem;
        vertical-align: top;
        font-size: 0.92rem;
        word-break: break-word;
      }

      th {
        background: #f8fafc;
        position: sticky;
        top: 0;
        z-index: 1;
        text-align: left;
        font-size: 0.85rem;
        letter-spacing: 0.02em;
        color: #475569;
      }

      tr:hover td {
        background: #f8fafc;
      }

      textarea,
      input[type="text"],
      input[type="url"] {
        width: 100%;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .container {
          padding: 1.5rem;
          border-radius: 14px;
        }

        .actions {
          flex-direction: column;
          align-items: stretch;
          justify-content: flex-start;
        }

        button {
          width: 100%;
          text-align: center;
        }

        table th,
        table td {
          font-size: 0.85rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sentence Translation Helper</h1>
      <p class="subtitle">
        Upload your sentences, set shared metadata, translate on demand, and export ready-to-use content.
      </p>

      <div class="controls">
        <label>
          Upload text or Excel file
          <input
            type="file"
            id="fileInput"
            accept=".txt,.csv,.xlsx,.xls"
          />
        </label>
        <label>
          Starting index
          <input type="number" id="startIndex" min="1" value="1" />
        </label>
        <label>
          Input language (applies to all)
          <select id="inputLang"></select>
        </label>
        <label>
          Output language (applies to all)
          <select id="outputLang"></select>
        </label>
        <label>
          Tag (applies to all)
          <input type="text" id="globalTag" placeholder="e.g. Greeting" />
        </label>
        <label>
          Source link (applies to all)
          <input type="url" id="globalSource" placeholder="https://..." />
        </label>
      </div>

      <div class="actions">
        <button class="primary" id="confirmButton">Confirm &amp; Translate</button>
        <button class="secondary" id="downloadButton">Download Results</button>
        <span class="spinner hidden" id="spinner">Working…</span>
        <span class="status" id="statusMessage"></span>
      </div>

      <div class="table-wrapper">
        <table id="sentencesTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Sentence</th>
              <th>Tag</th>
              <th>Source Link</th>
              <th>Input Lang</th>
              <th>Output Lang</th>
              <th>Translation</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script>
      const languages = [
        "English",
        "Vietnamese",
        "Spanish",
        "Chinese",
        "Japanese",
        "French",
        "Russian",
        "Arabic",
        "Hindi",
        "German",
        "Korean",
        "Italian",
      ];

      const fileInput = document.getElementById("fileInput");
      const startIndexInput = document.getElementById("startIndex");
      const inputLangSelect = document.getElementById("inputLang");
      const outputLangSelect = document.getElementById("outputLang");
      const globalTagInput = document.getElementById("globalTag");
      const globalSourceInput = document.getElementById("globalSource");
      const tableBody = document.querySelector("#sentencesTable tbody");
      const downloadButton = document.getElementById("downloadButton");
      const confirmButton = document.getElementById("confirmButton");
      const spinner = document.getElementById("spinner");
      const statusMessage = document.getElementById("statusMessage");

      let sentences = [];
      let startIndex = 1;

      function populateLanguageSelect(select) {
        languages.forEach((lang) => {
          const option = document.createElement("option");
          option.value = lang;
          option.textContent = lang;
          select.appendChild(option);
        });
      }

      populateLanguageSelect(inputLangSelect);
      populateLanguageSelect(outputLangSelect);
      inputLangSelect.value = "English";
      outputLangSelect.value = "Vietnamese";

      fileInput.addEventListener("change", handleFileUpload);
      startIndexInput.addEventListener("input", handleStartIndexChange);
      inputLangSelect.addEventListener("change", () =>
        applyGlobalValue("inputLang", inputLangSelect.value)
      );
      outputLangSelect.addEventListener("change", () =>
        applyGlobalValue("outputLang", outputLangSelect.value)
      );
      globalTagInput.addEventListener("input", () =>
        applyGlobalValue("tag", globalTagInput.value)
      );
      globalSourceInput.addEventListener("input", () =>
        applyGlobalValue("sourceLink", globalSourceInput.value)
      );

      downloadButton.addEventListener("click", handleDownload);
      confirmButton.addEventListener("click", handleConfirm);

      tableBody.addEventListener("input", (event) => {
        const { index, field } = event.target.dataset;
        if (index === undefined || !field) return;
        sentences[Number(index)][field] = event.target.value;
      });

      tableBody.addEventListener("change", (event) => {
        const { index, field } = event.target.dataset;
        if (index === undefined || !field) return;
        sentences[Number(index)][field] = event.target.value;
      });

      function handleDownload() {
        if (!sentences.length) {
          setStatus("Upload a file before downloading.", true);
          return;
        }

        const contents = sentences.map((row, index) => ({
          mContent: row.sentence,
          mTranslatedContent: row.translation,
          mTags: row.tag || "",
          mWebLink: row.sourceLink || "",
          mIndices: `${startIndex + index},0`,
          mWebName: "",
          mVideoUrl: "",
          mImageStr: "",
          mPhoneticStory: "",
          mPhoneticInfo: "",
          mOnlineTranslation: "",
        }));

        const payload = {
          contents,
          courseName: `${outputLangSelect.value} -> ${inputLangSelect.value}`,
        };

        const blob = new Blob([JSON.stringify(payload, null, 2)], {
          type: "application/json",
        });
        const url = URL.createObjectURL(blob);
        const anchor = document.createElement("a");
        anchor.href = url;
        anchor.download = "output.golingocontent";
        document.body.appendChild(anchor);
        anchor.click();
        document.body.removeChild(anchor);
        URL.revokeObjectURL(url);
        setStatus(`Downloaded ${contents.length} sentences.`);
      }

      function handleStartIndexChange(event) {
        const value = Number(event.target.value);
        startIndex = Number.isFinite(value) && value > 0 ? value : 1;
        event.target.value = startIndex;
        renderTable();
      }

      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (!file) return;

        const extension = file.name.split(".").pop().toLowerCase();

        if (["txt", "csv"].includes(extension)) {
          readTextFile(file);
        } else if (["xls", "xlsx"].includes(extension)) {
          readExcelFile(file);
        } else {
          setStatus("Unsupported file type. Use .txt, .csv, or .xlsx.", true);
        }
      }

      function readTextFile(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const raw = event.target.result || "";
          const lines = raw
            .split(/\r?\n/)
            .map((line) => line.trim())
            .filter(Boolean);
          ingestSentences(lines);
        };
        reader.readAsText(file);
      }

      function readExcelFile(file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          const data = new Uint8Array(event.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[firstSheetName];
          const rows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
          const lines = rows
            .map((row) => (row && row[0] ? String(row[0]).trim() : ""))
            .filter(Boolean);
          ingestSentences(lines);
        };
        reader.readAsArrayBuffer(file);
      }

      function ingestSentences(lines) {
        sentences = lines.map((sentence) => ({
          sentence,
          tag: globalTagInput.value || "",
          sourceLink: globalSourceInput.value || "",
          translation: "",
          inputLang: inputLangSelect.value,
          outputLang: outputLangSelect.value,
        }));
        setStatus(`Loaded ${lines.length} sentences.`);
        renderTable();
      }

      function applyGlobalValue(field, value) {
        sentences = sentences.map((row) => ({
          ...row,
          [field]: value,
        }));
        renderTable();
      }

      function renderTable() {
        tableBody.innerHTML = "";
        sentences.forEach((row, index) => {
          const tr = document.createElement("tr");

          const indexCell = document.createElement("td");
          indexCell.textContent = startIndex + index;
          tr.appendChild(indexCell);

          const sentenceCell = document.createElement("td");
          const sentenceArea = document.createElement("textarea");
          sentenceArea.dataset.field = "sentence";
          sentenceArea.dataset.index = index;
          sentenceArea.value = row.sentence;
          sentenceCell.appendChild(sentenceArea);
          tr.appendChild(sentenceCell);

          tr.appendChild(createTextCell(row.tag || ""));
          tr.appendChild(createLinkCell(row.sourceLink || ""));
          tr.appendChild(createTextCell(row.inputLang || ""));
          tr.appendChild(createTextCell(row.outputLang || ""));

          const translationCell = document.createElement("td");
          const translationArea = document.createElement("textarea");
          translationArea.placeholder = "Leave blank to auto-translate";
          translationArea.dataset.field = "translation";
          translationArea.dataset.index = index;
          translationArea.value = row.translation || "";
          translationCell.appendChild(translationArea);
          tr.appendChild(translationCell);

          tableBody.appendChild(tr);
        });
      }

      function createTextCell(text) {
        const td = document.createElement("td");
        td.textContent = text;
        return td;
      }

      function createLinkCell(url) {
        const td = document.createElement("td");
        if (!url) {
          td.textContent = "";
          return td;
        }
        const link = document.createElement("a");
        link.href = url;
        link.textContent = url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        td.appendChild(link);
        return td;
      }

      async function handleConfirm() {
        if (!sentences.length) {
          setStatus("Upload a file before confirming.", true);
          return;
        }

        spinner.classList.remove("hidden");
        setStatus("Requesting translations…");

        try {
          await translateAllSentences();
          setStatus("Translations updated.");
          renderTable();
        } catch (error) {
          console.error(error);
          setStatus(`Translation failed: ${error.message}`, true);
        } finally {
          spinner.classList.add("hidden");
        }
      }

      async function translateAllSentences() {
        const jobs = sentences.map(async (row, index) => {
          if (row.inputLang === row.outputLang) return null;

          const payload = {
            sentence: row.sentence,
            input_lang: row.inputLang,
            output_lang: row.outputLang,
          };

          const response = await fetch(
            "https://4i7g89lkyi.execute-api.us-east-1.amazonaws.com/prod/sentence-request",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            }
          );

          if (!response.ok) {
            throw new Error(`Request failed with status ${response.status}`);
          }

          const data = await response.json();
          const body =
            typeof data.body === "string"
              ? JSON.parse(data.body)
              : data.body || data;
          const translated =
            (body && body.translated_sentence) || data.translated_sentence;

          if (translated) {
            sentences[index].translation = translated;
          }
        });

        const activeJobs = jobs.filter(Boolean);
        if (!activeJobs.length) {
          setStatus("No sentences required translation (input and output languages match).");
          return;
        }

        await Promise.all(activeJobs);
      }

      function setStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.style.color = isError ? "#b91c1c" : "#475569";
      }
    </script>
  </body>
</html>
